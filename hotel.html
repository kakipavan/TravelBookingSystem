<!-- templates/hotel.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hotel Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Hotel Booking</h2>
    <form method="post">
        <label for="hotel_name">Hotel Name:</label>
        <input type="text" id="hotel_name" name="hotel_name" required><br><br>
        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" required><br><br>
        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
